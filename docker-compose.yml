# docker-compose -f ./docker-compose.yml up --build
version: "3.9"
services:
  web:
    build:
      context: ./pages/leonardo-social-platform/
      dockerfile: dist.Dockerfile
    container_name: "web"
    ports:
      - "3000:3000"
    depends_on:
      - database
    environment:
      WAIT_HOSTS: db:27017
      WAIT_HOSTS_TIMEOUT: 120
    restart: always

    # alias db = database
    links:
      - "database:db"

  database:
    image: "mongo"
    container_name: "mongo"

    environment:
      - MONGO_INITDB_ROOT_USERNAME_FILE=/run/secrets/db_root_username
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/db_root_password

    ports:
      - "27017:27017"
    volumes:
      - ./initMongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./data/mongodb:/data/db

    command: [--auth]
    restart: always

    secrets:
      - db_root_username
      - db_root_password

secrets:
  db_root_username:
    file: ./data/mongodbAuth/user
  db_root_password:
    file: ./data/mongodbAuth/pwd
